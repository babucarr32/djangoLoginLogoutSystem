{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/signupMaster.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Fjalla+One&family=Oswald:wght@300&family=Oxygen:wght@400;700&family=Tangerine:wght@700&family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="loginFormDiv">
        <form action="" method="post">
            {% csrf_token %}
            <h1>Signup</h1>
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="password" placeholder="Password">
            <input type="text" name="password" placeholder="Re-password">
            <br>
            <button><a id="loginLink" href="">Signup</a></button>
        </form>
    </div>
    <div class="intro">
        <img src="{% static './css/images/python-logo-4k-i6-1440x900.jpg' %}" alt="">
    </div>
</body>
</html>
